<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web AR</title>

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

</head>
<body style="font-family:Arial, Helvetica, sans-serif; background-color: #fbfbfb; margin : 0px; overflow: hidden;">

  <h1 style="text-align: center;">Hello Web AR</h1>

      <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity camera></a-entity>

        <a-marker preset='hiro'>
          <a-entity 
            obj-model="obj: url(/model/model.obj);
            mtl: url(/model/materials.mtl)">
          </a-entity>
        </a-marker>

      </a-scene>

</body>
</html>

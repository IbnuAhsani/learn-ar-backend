version: '3.4'

services:
  mongodb:
    container_name: hci-mongodb
    image: mvertes/alpine-mongo
    volumes:
      - hci-mongo:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s


  hci-backend:
    container_name: hci-backend
    depends_on:
      - mongodb
    build: .
    env_file: .env
    ports:
      - '8080:8080'
    volumes:
      - '.:/app'

volumes:
  hci-mongo:
    name: hci-mongo
